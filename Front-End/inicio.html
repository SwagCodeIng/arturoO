<!DOCTYPE html>
<html>
<head>
	<title>Inicio de Sesion Spotify Casero</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="inicio.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-4 "></div>
				<div class="col-lg-4 ">

					<form action="mainPage.html">

					<div>
						<label for="correo">Email</label>
						<input type="email" id="correo" class="form-control" placeholder="tucorreo@mail.com" required>

						<label for="contraseña">Password</label>
						<input type="password" id="contraseña" class="form-control" placeholder="password" required>

						<label for="rememberme">Remember Me</label>
						<input type="checkbox" id="rememberme" name="" checked=true>
					</div>


					<input type="submit" class="btn btn-primary" value="Log In">
					</form>
				</div>
				<div class="col-lg-4 "></div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
